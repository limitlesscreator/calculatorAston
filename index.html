<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aston calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calculator.js" defer></script>

</head>
<body>
<div class="calculator">
    <div class="output">
        <div class="prev" data-previous-operand></div>
        <div class="current" data-current-operand></div>
    </div>
    <div class="buttons">
        <button data-clear-all>C</button>
        <button data-delete><-</button>
        <button data-operation>%</button>
        <button data-operation>/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-number>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>+</button>
        <button disabled style="opacity: 0"></button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-operation>=</button>
    </div>
</div>
</body>
</html>
