<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aston calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/calculator.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Yellowtail:400' rel='stylesheet' type='text/css'>
</head>
<body>
<h2 class="neonAton">
    astondevs.com
</h2>
<h2 class="secondNeonAston">
    astondevs.com
</h2>
<div class="calculator">
    <div class="output">
        <div id="timer"></div>
        <div class="connection">
            <div class="column-one"></div>
            <div class="column-two"></div>
            <div class="column-three"></div>
        </div>

        <div class="prev" data-previous-operand><i class="fa-solid fa-1"></i></div>
        <div class="current" data-current-operand></div>
    </div>
    <div class="buttons">
        <button class="button glass red-a" type="button" data-clear-all>C</button>
        <button class="button glass red-a" type="button" data-delete>←</button>
        <button class="button glass red-a" type="button" data-operation>%</button>
        <button class="button glass red-a" type="button" data-operation>÷</button>
        <button class="button glass red-a" type="button" data-number>7</button>
        <button class="button glass red-a" type="button" data-number>8</button>
        <button class="button glass red-a" type="button" data-number>9</button>
        <button class="button glass red-a" type="button" data-operation>*</button>
        <button class="button glass red-a" type="button" data-number>4</button>
        <button class="button glass red-a" type="button" data-number>5</button>
        <button class="button glass red-a" type="button" data-number>6</button>
        <button class="button glass red-a" type="button" data-operation>-</button>
        <button class="button glass red-a" type="button" data-number>1</button>
        <button class="button glass red-a" type="button" data-number>2</button>
        <button class="button glass red-a" type="button" data-number>3</button>
        <button class="button glass red-a" type="button" data-operation>+</button>
        <button class="button glass red-a" type="button" disabled style="opacity: 0"></button>
        <button class="button glass red-a" type="button" data-number>0</button>
        <button class="button glass red-a" type="button" data-number>.</button>
        <button class="button glass red-a" type="button" data-equals>=</button>
    </div>
</div>
</body>
</html>
